syntax = "proto3";
package chainrone.chainrone;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "chainrone/chainrone/params.proto";

option go_package = "chainrone/x/chainrone/types";

// GenesisState defines the chainrone module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
